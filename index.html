<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zufallsgenerator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Bild immer oben */
    header {
      display: flex;
      justify-content: center;
      padding: 20px 0 0;
    }

    header img {
      width: 30vw;
      max-width: 120px;
      height: auto;
    }

    /* Zentrierter Hauptbereich */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    #display {
      font-size: 6vw;
      padding: 20px;
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
      min-width: 200px;
      max-width: 90vw;
      margin-bottom: 20px;
      display: none;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #retryButton {
      font-size: 0.9rem;
      padding: 8px 16px;
      margin: 10px;
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      #display {
        font-size: 8vw;
      }

      button {
        font-size: 1rem;
        padding: 10px 20px;
      }

      #retryButton {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Bild oben -->
  <header>
    <img src="https://via.placeholder.com/150" alt="Platzhalterbild" />
  </header>

  <!-- Hauptbereich zentriert -->
  <main>
    <div id="display"></div>
    <button id="startButton" onclick="startRoll()">Start</button>
  </main>

  <!-- Nochmal-Button unten -->
  <button id="retryButton" onclick="restart()">Nochmal</button>

  <script>
    const begriffe = [
      "Max",
      "Muster 1",
      "Muster 2",
      "Muster 3",
      "Muster 4",
      "Muster 5",
      "Muster 6",
      "Muster 7",
      "Muster 8",
      "Muster 9"
    ];

    let interval;

    function startRoll() {
      const display = document.getElementById("display");
      const startButton = document.getElementById("startButton");
      const retryButton = document.getElementById("retryButton");

      startButton.style.display = "none";
      display.style.display = "block";
      retryButton.style.display = "none";

      let count = 0;
      interval = setInterval(() => {
        const randomIndex = Math.floor(Math.random() * begriffe.length);
        display.textContent = begriffe[randomIndex];
        count++;

        if (count > 20) {
          clearInterval(interval);
          retryButton.style.display = "block";
        }
      }, 100);
    }

    function restart() {
      document.getElementById("display").textContent = "";
      document.getElementById("startButton").style.display = "block";
      document.getElementById("display").style.display = "none";
      document.getElementById("retryButton").style.display = "none";
    }
  </script>
</body>
</html>
